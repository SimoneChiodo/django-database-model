<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Bootstrap Import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container pt-3">
      <h1>Home</h1>

      
      <div class="row row-cols-1 row-cols-md-3 row-cols-lg-5 gap-3">
        {% for post in posts %}
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">
                  {{ post.titolo }}
                </h5>
                <p class="card-text">
                  {{ post.data_creazione }}
                </p>
                <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">üîç Dettagli</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
